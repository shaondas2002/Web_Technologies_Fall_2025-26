<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 50px;
        text-align: center;
      }

      h3 {
        font-size: 14px;
        color: black;
        margin-bottom: 8px;
      }

      .form-container {
        width: 250px;
        margin: 0 auto;
        background-color: grey;
        padding: 15px;
        border-radius: 6px;
        color: white;
        text-align: left;
      }

      label {
        font-size: 12px;
        display: block;
        margin-top: 8px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 4px;
        margin-top: 3px;
        border: none;
        border-radius: 2px;
      }

      .form-footer {
        margin-top: 10px;
        font-size: 11px;
        position: relative;
      }

      a {
        color: blue;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        margin-top: 6px;
        background-color: white;
        color: black;
        border: none;
        padding: 3px 10px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        float: right;
      }

      button:hover {
        background-color: lightgray;
      }

      .clearfix::after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>

  <body>
    <h3>User Login Form</h3>

    <div class="form-container">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <div class="form-footer clearfix">
          Donâ€™t have any account? <a href="registration.html">SignUp</a>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
